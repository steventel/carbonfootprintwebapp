  <script>
     function priceToCO2() {
      var x = document.getElementById("priceinput").value;
      if(x > 0){
        var y = Number(0.093 + 0.138*x).toFixed(2);
      }
      else{
        var y = 0;
      }
      document.getElementById("co2value").innerHTML = y + "kg";
    }
